        <div class="contact"> 
            <h1>N'hésitez pas à nous contacter pour toute recommandation</h1>
            <form method="post">
                <fieldset>
                    <legend>NOUS CONTACTER</legend>
                    <div>
                        <label for="email">Votre Email :</label>
                        <input type="email" name="email" id="email" required placeholder="contact@demo.fr">
                    </div>
                    <div>
                        <label for="name">Votre nom :</label>
                        <input type="text" name="name" id="name" placeholder="Votre nom" required>
                    </div>
                    <div>
                        <label for="msg">Votre message</label>
                        <textarea id="msg" placeholder="Votre message ici" cols="80" rows="15"></textarea>
                    </div>
                    <div>
                        <button>Envoyer</button><button type="reset">Annuler</button>
                    </div>
                </fieldset>
            </form><br>
        </div>
        <footer>
            <p>Vous pouvez nous retrouver à l'adresse suivante : <em>31 rue de l'ancien Moulin, 16350 Salles des Lilas </em>.</p>
        </footer>
